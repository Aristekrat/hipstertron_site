<div class="calendar-page" scroller>

<header class="calendar-header">
	<h1>Calendar - Denver</h1>
</header>

<section class="calendar-main-block">
	<p>This is a complete listing of all upcoming shows in Denver / Boulder</p>
	<!--<button ng-click="touchPy()">Touch the Py</button>-->
	<input type="text" class="calendar-search" ng-model="filterListings" placeholder=" Search Concert Listings" />
	<table class="calendar" >	
		<thead class="calendar-header">
			<th>Band</th>
			<th>Venue</th>
			<th>Date</th>
		</thead>
		<tbody>
		<!--Angular can't seem to sort by date. It can kind of do it, but not all the way. For some reason adding the filter changes the order-->
		  	<tr ng-repeat="concert in concertListings | filter:filterListings" class="calendar-row">
		    	<td>{{concert.band}}</td>
		    	<td>{{concert.venue}}</td>
		    	<td>{{concert.date | date : longDate}}</td>
			</tr>
		</tbody>
	</table>

</section>

</div>
